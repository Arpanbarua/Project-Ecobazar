<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobazar | Home Page</title>
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">

    <!-- =====  fonts  ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- =====  slick slider css  ===== -->
    <link rel="stylesheet" href="./assets/css/slick.min.css">
    <!-- =====  bootstrap cdn  ===== -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- =====  custom css  ===== -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">


</head>

<body>

    <!-- =====  header 1 start  ===== -->


    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-xl-6">
                    <div class="d-flex contains align-items-center">
                        <span class="location"><iconify-icon icon="mynaui:location" width="20"
                                height="20"></iconify-icon></span>
                        <p>Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                    </div>
                </div>
                <div class="col-xl-6 ">
                    <div class="d-flex second align-items-center ">
                        <div class="d-flex lang_money">
                            <div class="lang">
                                <select name="" id="">
                                    <option value="">ENG</option>
                                    <option value="">BN</option>
                                </select>

                            </div>
                            <div class="money">
                                <select name="" id="">
                                    <option value="">USD</option>
                                    <option value="">BDT</option>
                                </select>
                            </div>
                        </div>
                        <div class="sign-links">
                            <a href="#">Sign In</a>
                            <span class="or">/</span>
                            <a href="#">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- =====  header 1 end    ===== -->

    <!-- =====  heading section start  ===== -->
    <section id="heading">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-xl-3">
                    <a href="./index.html"><img src="./assets/images/logo.png" alt="logo" class="img-fluid"></a>
                </div>
                <div class="d-none d-xl-block col-xl-5 search">
                    <form action="#">
                        <input type="text" placeholder="Search">

                        <span><iconify-icon icon="iconoir:search" width="24" height="24"></iconify-icon></span>
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="d-none d-xl-block col-xl-3">
                    <div class="d-flex contains align-items-center justify-content-end">
                        <span class="wishlist"><iconify-icon icon="gridicons:heart-outline" width="32"
                                height="32"></iconify-icon></span>
                        <div class="d-flex contains_two  align-items-center">
                            <div class="cart">
                                <span class="bag"><iconify-icon icon="heroicons:shopping-bag" width="34"
                                        height="34"></iconify-icon></span>
                                <span class="two">2</span>
                            </div>
                            <div class="details">
                                <p>Shopping Cart</p>
                                <span>$57.00</span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <button class="menu">
                <span data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"><iconify-icon icon="ic:round-menu" width="24"
                        height="24"></iconify-icon></span>
            </button>

        </div>
    </section>
    <!-- =====  heading section end    ===== -->

    <!-- =====  offcanvas section start  ===== -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <div class="logo">
                <a href="./index.html"><img src="./assets/images/logo.png" alt="logo" class="img-fluid"></a>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

              <div class="d-flex second align-items-center justify-content-center">
                <div class="d-flex lang_money">
                    <div class="lang">
                        <select name="" id="">
                            <option value="">ENG</option>
                            <option value="">BN</option>
                        </select>

                    </div>
                    <div class="money">
                        <select name="" id="">
                            <option value="">USD</option>
                            <option value="">BDT</option>
                        </select>
                    </div>
                </div>
                <div class="sign-links">
                    <a href="#">Sign In</a>
                    <span class="or">/</span>
                    <a href="#">Sign Up</a>
                </div>
            </div>

            <div class="d-flex contains_three align-items-center">
                <span class="location"><iconify-icon icon="mynaui:location" width="20"
                        height="20"></iconify-icon></span>
                <p>Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
            </div>

          



            <div class="search">
                <form action="#">
                    <input type="text" placeholder="Search">

                    <span><iconify-icon icon="iconoir:search" width="24" height="24"></iconify-icon></span>
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="d-flex contains align-items-center justify-content-center">
                <span class="wishlist"><iconify-icon icon="gridicons:heart-outline" width="32"
                        height="32"></iconify-icon></span>
                <div class="d-flex contains_two  align-items-center">
                    <div class="cart">
                        <span class="bag"><iconify-icon icon="heroicons:shopping-bag" width="34"
                                height="34"></iconify-icon></span>
                        <span class="two">2</span>
                    </div>
                    <div class="details">
                        <p>Shopping Cart</p>
                        <span>$57.00</span>
                    </div>
                </div>
            </div>





        </div>
    </div>
    <!-- =====  offcanvas section end    ===== -->




    <!-- ===== JQUERY JS  ===== (Any js should be inside the jquery and script.js) -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
